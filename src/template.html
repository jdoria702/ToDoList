<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To Do</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="profile">
        <div class="profile-left">
          <img
            class="profile-picture"
            src="./images/person.jpg"
            alt="profile picture"
          />
          <p>Dhar Man</p>
        </div>
        <div class="profile-right">
          <img class="icon" src="./images/collapse-svgrepo-com.svg" />
          <img class="icon" src="./images/expand-svgrepo-com.svg" />
        </div>
      </div>

      <div class="projects">
        <div id="new-project">
          <img class="icon" src="./images/plus-large-svgrepo-com.svg" />
          <p>New Project</p>
        </div>
        <div class="project-list">
          <p>Projects</p>
          <ul>
            <li>School</li>
            <li>Home</li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="todo"></div>
  </body>
</html>

<dialog id="project-dialog" closedby="any">
  <form method="dialog">
    <h1>New Project</h1>
    <div>
      <label for="project-title">Project Name:</label>
      <input type="text" id="project-title" name="project-title" required />
    </div>
  </form>
</dialog>
